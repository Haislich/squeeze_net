[project]
name = "squeeze-net"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Haislich", email = "josedlv936@gmail.com" }]
dependencies = [
    "torch>=2.4.0",
    "numpy==1.26.4",
    "datasets>=2.20.0",
    "pillow>=10.4.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
